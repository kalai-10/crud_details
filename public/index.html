<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kumaraguru College of Technology</h1>
    <h4>Department of MCA</h4>
    <form id="studentForm">
      <input type="text" id="Rollno" placeholder="Register number" required>
      <input type="text" id="name" placeholder="Student Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="grade" placeholder="Grade" required>
      <button type="submit">Add Student/Update</button>
    </form>
    
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
